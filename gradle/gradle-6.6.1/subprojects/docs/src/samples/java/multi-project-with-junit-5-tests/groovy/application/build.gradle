plugins {
    id 'application'
}

dependencies {
    implementation project(':utilities')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

application {
    mainClass = 'org.gradle.sample.app.Main'
}

test {
    useJUnitPlatform()
}
